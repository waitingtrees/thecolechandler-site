<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style-type: none;
        }

        :root {
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --font-size: clamp(16px, 2vmin, 24px);
            --text-color: #fff;
            --line-height: 1.6;
            --background-color: #00F;
            --image-height: 50vh;
            --padding: clamp(16px, 3vmin, 32px);
            --wash1: rgba(0, 0, 0, 0.1);
            --wash2: rgba(0, 0, 0, 0.05);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --text-color: #fff;
                --background-color: #00F;
                --wash1: rgba(255, 255, 255, 0.3);
                --wash2: rgba(255, 255, 255, 0.2);
            }
        }

        body {
            font-size: var(--font-size);
            font-family: var(--font-family);
            line-height: var(--line-height);
            color: var(--text-color);
            background-color: var(--background-color);
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .loading {
            padding: var(--padding);
            text-align: center;
            color: var(--text-color);
            opacity: 0.7;
        }

        .error {
            padding: var(--padding);
            text-align: center;
            color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
            margin: var(--padding);
            border-radius: 8px;
        }

        .toggle {
            padding: var(--padding);
            display: flex;
            flex-direction: row;
            font-size: var(--font-size);
            line-height: var(--line-height);
            font-family: var(--font-family);
            background-color: transparent;
            border: none;
            outline: none;
            width: 100%;
            column-gap: var(--padding);
            cursor: pointer;
            color: var(--text-color);
            justify-content: space-between;
            align-items: center;
        }

        .toggle:hover {
            opacity: 0.7;
        }

        .bio {
            border-bottom: 1px solid var(--wash2);
        }

        .bioContent {
            padding: 0 var(--padding) var(--padding);
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, opacity 0.3s ease;
            opacity: 0;
        }

        .bioContent.active {
            max-height: 1000px;
            opacity: 1;
        }

        h1, h2 {
            font-size: var(--font-size);
            text-align: left;
            flex: 1;
        }

        h1 {
            font-weight: 500;
        }

        h2 {
            font-weight: normal;
        }

        p {
            margin-bottom: 1em;
        }

        p:last-child {
            margin-bottom: 0;
        }

        p a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px solid var(--wash1);
        }

        p a:hover {
            opacity: 0.7;
        }

        .projects {
            display: flex;
            width: 100%;
            flex-direction: column;
            flex-wrap: nowrap;
            margin: 0 auto;
        }

        .project {
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid var(--wash2);
        }

        .project:last-child {
            border-bottom: none;
        }

        .projectDetails {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }

        .projectDetails.active {
            max-height: 3000px;
        }

        .attachments {
            display: flex;
            position: relative;
            align-items: flex-start;
            overflow-x: auto;
            padding: 0 var(--padding) var(--padding);
            cursor: grab;
        }

        .attachments:active {
            cursor: grabbing;
        }

        .attachments::-webkit-scrollbar {
            height: 8px;
        }

        .attachments::-webkit-scrollbar-track {
            background: var(--wash2);
        }

        .attachments::-webkit-scrollbar-thumb {
            background: var(--wash1);
            border-radius: 4px;
        }

        .attachmentsInner {
            display: flex;
            flex-direction: row;
            gap: var(--padding);
            flex-wrap: nowrap;
            align-items: flex-start;
        }

        .description {
            min-width: 300px;
            max-width: 500px;
            padding-right: var(--padding);
            flex-shrink: 0;
        }

        .attachment {
            position: relative;
            height: var(--image-height);
            flex-shrink: 0;
        }

        .attachment img,
        .attachment video {
            height: 100%;
            width: auto;
            max-width: 90vw;
            object-fit: contain;
            display: block;
        }

        .attachment-wrapper {
            height: 100%;
            position: relative;
            border: 1px solid var(--wash2);
            background: var(--wash2);
        }

        .year {
            opacity: 0.7;
            white-space: nowrap;
        }

        /* Rich text styles */
        .description h3 {
            font-size: 1.1em;
            margin: 1em 0 0.5em 0;
        }

        .description h3:first-child {
            margin-top: 0;
        }

        .description ul, .description ol {
            margin: 1em 0;
            padding-left: 1.5em;
        }

        .description li {
            list-style: disc;
            margin: 0.5em 0;
        }

        .description ol li {
            list-style: decimal;
        }

        .description blockquote {
            border-left: 3px solid var(--wash1);
            padding-left: 1em;
            margin: 1em 0;
            font-style: italic;
        }

        .description strong {
            font-weight: 600;
        }

        .description em {
            font-style: italic;
        }

        .description code {
            background: var(--wash2);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 0.9em;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .description {
                min-width: 80vw;
                max-width: 80vw;
            }
            
            .attachment {
                height: 40vh;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <div class="loading">Loading portfolio...</div>
    </div>

    <script>
        // Function to parse rich text (basic HTML support)
        function parseRichText(text) {
            if (!text) return '';
            
            // Convert line breaks
            text = text.replace(/\n\n/g, '</p><p>');
            text = text.replace(/\n/g, '<br>');
            
            // Convert markdown-style formatting
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // Wrap in paragraph if not already
            if (!text.startsWith('<p>')) {
                text = '<p>' + text + '</p>';
            }
            
            return text;
        }

        // Function to toggle sections
        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            const allSections = document.querySelectorAll('.bioContent, .projectDetails');
            
            // Close all other sections
            allSections.forEach(s => {
                if (s.id !== sectionId) {
                    s.classList.remove('active');
                }
            });
            
            // Toggle current section
            section.classList.toggle('active');
        }

        // Function to render the portfolio
        function renderPortfolio(data) {
            const container = document.getElementById('app');
            let html = '';
            
            // Bio Section
            if (data.general) {
                html += `
                    <div class="bio">
                        <button class="toggle" onclick="toggleSection('bio')">
                            <h1>${data.general.displayName || 'Portfolio'}</h1>
                            <span>Info</span>
                        </button>
                        <div class="bioContent" id="bio">
                `;
                
                if (data.general.about) {
                    html += parseRichText(data.general.about);
                }
                
                if (data.contact && data.contact.length > 0) {
                    html += '<p>';
                    data.contact.forEach((contact, index) => {
                        html += `<a href="${contact.url}" target="_blank">${contact.platform}</a>`;
                        if (index < data.contact.length - 1) {
                            html += ', ';
                        }
                    });
                    html += '</p>';
                }
                
                html += `
                        </div>
                    </div>
                `;
            }
            
            // Projects Section
            html += '<div class="projects">';
            
            // Combine projects and sideProjects
            const allProjects = [];
            if (data.projects) allProjects.push(...data.projects);
            if (data.sideProjects) allProjects.push(...data.sideProjects);
            
            // Sort by year (newest first)
            allProjects.sort((a, b) => {
                const yearA = parseInt(a.year) || 0;
                const yearB = parseInt(b.year) || 0;
                return yearB - yearA;
            });
            
            // Render each project
            allProjects.forEach((project, index) => {
                // Skip projects without attachments
                if (!project.attachments || project.attachments.length === 0) {
                    return;
                }
                
                const projectId = `project-${index}`;
                
                html += `
                    <div class="project">
                        <button class="toggle" onclick="toggleSection('${projectId}')">
                            <h2>${project.title || 'Untitled Project'}</h2>
                            <span class="year">${project.year || ''}</span>
                        </button>
                        <div class="projectDetails" id="${projectId}">
                            <div class="attachments">
                                <div class="attachmentsInner">
                `;
                
                // Add description if exists
                if (project.description) {
                    html += `
                        <div class="description">
                            ${parseRichText(project.description)}
                        </div>
                    `;
                }
                
                // Add attachments
                project.attachments.forEach(attachment => {
                    // Remove leading slash from URL since it starts with /content/media/
                    const mediaPath = attachment.url.startsWith('http') ? 
                        attachment.url : 
                        attachment.url.substring(1);  // Remove the leading /
                    
                    if (attachment.type === 'video') {
                        html += `
                            <div class="attachment">
                                <div class="attachment-wrapper">
                                    <video src="${mediaPath}" autoplay muted loop playsinline></video>
                                </div>
                            </div>
                        `;
                    } else {
                        html += `
                            <div class="attachment">
                                <div class="attachment-wrapper">
                                    <img src="${mediaPath}" alt="${project.title}" loading="lazy">
                                </div>
                            </div>
                        `;
                    }
                });
                
                html += `
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            
            container.innerHTML = html;
        }

        // Load the profile data
        fetch('content/profileData.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Could not load profileData.json');
                }
                return response.json();
            })
            .then(data => {
                renderPortfolio(data);
                // Open bio by default
                setTimeout(() => {
                    document.getElementById('bio').classList.add('active');
                }, 100);
            })
            .catch(error => {
                console.error('Error loading portfolio:', error);
                document.getElementById('app').innerHTML = `
                    <div class="error">
                        <h2>Error Loading Portfolio</h2>
                        <p>${error.message}</p>
                        <p>Make sure your profileData.json file is in the content folder.</p>
                    </div>
                `;
            });

        // Add horizontal scroll with mouse drag
        document.addEventListener('DOMContentLoaded', () => {
            const attachmentContainers = document.querySelectorAll('.attachments');
            
            attachmentContainers.forEach(container => {
                let isDown = false;
                let startX;
                let scrollLeft;
                
                container.addEventListener('mousedown', (e) => {
                    isDown = true;
                    startX = e.pageX - container.offsetLeft;
                    scrollLeft = container.scrollLeft;
                });
                
                container.addEventListener('mouseleave', () => {
                    isDown = false;
                });
                
                container.addEventListener('mouseup', () => {
                    isDown = false;
                });
                
                container.addEventListener('mousemove', (e) => {
                    if (!isDown) return;
                    e.preventDefault();
                    const x = e.pageX - container.offsetLeft;
                    const walk = (x - startX) * 2;
                    container.scrollLeft = scrollLeft - walk;
                });
            });
        });
    </script>
</body>
</html>
